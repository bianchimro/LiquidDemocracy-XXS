<!doctype html>
<title>Adhocracy Light</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <table> <td> <h1>Adhocracy Light</h1> </td>
          <td>
           <div class=metanav>
           {% if not session.logged_in %}
             <a href="{{ url_for('login') }} " style="margin-left:3em; margin-right:2em;">Log in</a> 
             <a href="{{ url_for('signin') }}" style="margin-left:1em; margin-right:2em;">Neu Anmelden</a>
           {% else %}
             <a href="{{ url_for('logout') }}" style="margin-left:3em; margin-right:2em;">Log out</a>
             Eingeloggt als: <em>{{ session.username }}</em>
           {% endif %} 
  </td> </table>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  <br><hr style="color:black; background-color:black; height:3px;
          border:2px;">
  {% block body %}{% endblock %}
</div>
<hr style="color:black; background-color:black; height:3px;
          border:2px;">
